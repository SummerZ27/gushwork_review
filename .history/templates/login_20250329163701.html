<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Biostate Gushwork Review AI</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Color Variables */
      --primary-color: #C49A6C;      /* Warm medium brown */
      --primary-hover: #B68A5E;      /* Slightly darker shade */
      --bg-light: #F5ECE2;          /* Main beige background */
      --bg-lighter: #FCF8F5;        /* Even lighter background for contrast */
      --accent-color: #8C7463;      /* Darker brown accent */
      --text-color: #333;
      --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, var(--bg-lighter) 0%, var(--bg-light) 100%);
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-container {
      background: var(--bg-light);
      padding: 30px;
      border-radius: 8px;
      box-shadow: var(--card-shadow);
      text-align: center;
      width: 320px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 500;
      color: var(--accent-color);
    }
    .error {
      color: red;
      margin-bottom: 10px;
    }
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      background: var(--primary-color);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }
    button:hover {
      background: var(--primary-hover);
    }
    p {
      margin-top: 10px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Biostate Gushwork Review AI</h1>
    {% with messages = get_flashed_messages(category_filter=["error"]) %}
      {% if messages %}
        <div class="error">
          {% for msg in messages %}
            <p>{{ msg }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form method="post" action="{{ url_for('login') }}">
      <input type="password" name="password" placeholder="Enter password" required>
      <button type="submit">Login</button>
    </form>
    <p>contact summer.zhou@biostate.ai for technical support</p>
  </div>
</body>
</html>
